<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genre</title>
</head>
<body>
<div>
    <ul>
        {% for i in genre %}
        <li>
            <h2> {{ i.title }} </h2>
            <p> {{ i.description }} </p>
            <img src="{{ i.image.url }}" alt="">
        </li>
        {% andfor %}
    </ul>
</div>



</body>
</html>
