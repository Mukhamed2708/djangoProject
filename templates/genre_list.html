<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genre</title>
</head>
<body>
<div>
    <ul>
        {% for i in genres %}
        <li>
            <h2><a href="/genres/{{ i.id }}">{{ i.title }}</a></h2>
            <p>{{ i.genre }}</p>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
